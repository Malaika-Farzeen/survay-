<html>
<head>
<title>Survey Form</title>
</head>
<body>
<h2>Please fill this survey form</h2>

<form>
<table border="1" cellspacing="2" cellpadding="5">

<tr>
<td>First Name: <input type="text" name="fname"></td>
<td>MI: <input type="text" name="mi" size="2"></td>
<td>Last Name: <input type="text" name="lname"></td>
</tr>

<tr>
<td>City: <input type="text" name="city"></td>
<td>State: <input type="text" name="state" size="4"></td>
<td>Zip Code: <input type="text" name="zip" size="6"></td>
</tr>

<tr>
<td colspan="3">
<b>Choose a sport:</b><br>
Basketball: <input type="checkbox" name="sport" value="basketball" checked>
Football: <input type="checkbox" name="sport" value="football">
Hockey: <input type="checkbox" name="sport" value="hockey">
</td>
</tr>

<tr>
<td colspan="3">
<b>Choose a year:</b><br>
Freshman: <input type="radio" name="year" value="freshman">
Sophomore: <input type="radio" name="year" value="sophomore">
Junior: <input type="radio" name="year" value="junior">
Senior: <input type="radio" name="year" value="senior">
</td>
</tr>

<tr>
<td colspan="3">
<b>Choose your favorite fast food:</b><br>
<select name="fastfood" size="3">
<option>Chips</option>
<option>Pizza</option>
<option>Nachos</option>
</select>
</td>
</tr>

<tr>
<td colspan="3" align="center">
<input type="submit" value="Send It">
<input type="reset" value="Clear It">
</td>
</tr>

</table>
</form>

</body>
</html>
